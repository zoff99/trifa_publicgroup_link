name: Trigger Build
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: dummy
        default: dummy
jobs:
  build:
    name: run
    environment: "daily_rebuild"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: build
      run: id -a;pwd;ls -al
    - run: |
          sudo apt-get update && \
          sudo DEBIAN_FRONTEND=noninteractive apt-get remove g++ && \
          sudo DEBIAN_FRONTEND=noninteractive \
          apt-get install -y --no-install-recommends \
          jekyll

    - run: bash init.sh
    - run: sudo gem install bundler
    - run: bundle exec jekyll build


